<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Priyansh Board</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="sidebar">
    <div class="row heading">
      <h2>Online Tutor</h2>
    </div>
    <div class="row">
      <p>Brush Color</p>
      <div id="colors">
        <div class="red class-5050" data-color="red">Red</div>
        <div class="green class-5050" data-color="green">Green</div>
        <div class="blue class-5050" data-color="blue">Blue</div>
        <div class="black class-5050" data-color="black">Black</div>
        <div class="white class-5050" data-color="white">White</div>
      </div>
      <!-- <input type="color" id="brushColor" /> -->
    </div>
    <div class="row">
      <p>Background Color</p>
      <!-- <input type="color" id="bgColor" /> -->
      <div id="bg-colors">
        <div class="white class-5050" data-color="white">white</div>
        <div class="green class-5050" data-color="green">Green</div>
        <div class="black class-5050" data-color="black">black</div>
      </div>
    </div>
    <div class="row">
      <p>Size</p>
      <input type="range" id="sizeRange" min="2" max="20" value="5" steps="2" />
    </div>
    <div class="row">
      <p>Pen Style</p>
      <div>
        <span>Pencil</span><input type="checkbox" id="pencil" checked="true" />
      </div>
      <div><span>Eraser</span><input type="checkbox" id="eraser" /></div>
      <div><span>Line</span><input type="checkbox" id="line" /></div>
      <div>
        <span>Rectangle</span><input type="checkbox" id="rectangle" />
      </div>
      <div><span>Circle</span><input type="checkbox" id="circle" /></div>
      <div><span>Oval</span><input type="checkbox" id="oval" /></div>
      <div><span>Square</span><input type="checkbox" id="square" /></div>
    </div>
    <div class="row">
      <p><a href="#" id="clearCanvas">Clear</a></p>
    </div>
  </div>
  <!-- partial -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
  <!-- <script src="./sketch.js"> -->
  <script src="./board.js">
  </script>
</body>

</html>
